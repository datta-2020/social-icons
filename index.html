<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!------------------style.css linking here----------->
	<link rel="stylesheet" href="css/style.css">
	<title>Class-02 || Registration Form</title>
	<!------------------google font linking here----------->
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

     <!------------------gfontawesome linking here----------->
     <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
	<div class="login-box">
		<form action="" class="main-form">
			<div class="avatar-img">
				<img src="images/sujan.jpg" alt="sujan.jpg" class="avatar">
			</div>
			<h2>Register Here</h2>

			<div class="form-group">
				<label for="">Full Name</label>
				<input type="text" placeholder="Your full name" class="form-control">
			</div>
			<div class="form-group">
				<label for="">E-mail Address</label>
				<input type="text" placeholder="Your email address" class="form-control">
			</div>
			<div class="form-group">
				<label for="">User Name</label>
				<input type="text" placeholder="User name" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Password</label>
				<input type="Password" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Mobile Number</label>
				<input type="Number" placeholder="Your mobile number" class="form-control">
			</div>

			<div class="form-group">
				<input type="Submit" value="Register" class="btn-btn">
			</div>
		</form>
		
	</div>
	<div class="social-icons">
		<ul class="icons">
			<li>
				<a href="">
					<i class="fa fa-facebook" ></i>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fa fa-linkedin" ></i>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fa fa-instagram" ></i>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fa fa-github" ></i>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fa fa-twitter" ></i>
				</a>
				
			</li>
		</ul>
		
	</div>
</body>
</html>
